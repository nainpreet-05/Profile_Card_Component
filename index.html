<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <img class="background-img" src="images/bg-pattern-top.svg" alt="background image">
  </div>
</div>
<div class="">
  <img class="second-background-img"src="images/bg-pattern-bottom.svg" alt="background image">
</div>

<div class="card">
  <img class="card-img" src="images/bg-pattern-card.svg" alt="background image">
  <img class="victor-image" src="images/image-victor.jpg" alt="Victor">

  <h3 class="name">Victor Crest</h3>
  <p class="age">26</p>
  <br />
<p class="city">London</p>
<hr>
  <h3 class="followers">80K</h3>
<p class="followers-text">Followers</p>

  <h3 class="likes">803K</h3>
<p class="likes-text">Likes</p>

  <h3 class="photos">1.4K</h3>
<p class="photos-text">Photos</p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nainpreet Singh</a>.
  </div>

</body>
</html>
